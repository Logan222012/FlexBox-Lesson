<!DOCTYPE html>
<html>
    <head>
        <title>FlexBox Example</title>
        <link rel="stylesheet" href="StylingSheet.css">
    </head>
    <body>
        <h1>Flexible Boxes</h1>
        <div class="flex-container">
            <div class="box-1">
                <h3>I am Box 1</h3>
                <p>I am a paragraph for Box 1</p>
            </div>
            <div class="box-2">
                <h3>I am Box 2</h3>
                <p>I am a paragraph for Box 2</p>
            </div>
            <div class="box-3">
                <h3>I am Box 3</h3>
                <p>I am a paragraph for Box 3</p>
            </div>
        </div>
    </body>
</html>
